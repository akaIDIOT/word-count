<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{% if title %} {{ title }} {% else %} Presentation {% endif %}</title>
    <link href="assets/default.css" rel="stylesheet" type="text/css" />
    <link href="assets/pygments.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="impress" data-transition-duration="150">
    {% for slide in slides %}
        <div class="slide step">
            {{ slide.html|safe }}

            <div class="slide-num">
                {{ loop.index }} / {{ num_slides }}
            </div>
        </div>
    {% endfor %}
</div>

<script src="assets/impress.js"></script>
<script>
    impress().init();
</script>

</body>

</html>
